  <script>
    const dateDisplay = document.querySelector(".date");
    const selectBox = document.getElementById("select__box");

    function formatDate(date) {
      const options = { year: "numeric", month: "long", day: "numeric" };
      return new Date(date).toLocaleDateString(undefined, options);
    }

    function updateDateDisplay() {
      const today = new Date();
      const selectedDate = new Date(document.getElementById("selectedDate").value);
      const selectedDate2 = new Date(document.getElementById("selectedDate2").value);
      const timeDifference = selectedDate - today;
      const timeDifferenceInMinutes = Math.abs(Math.floor(timeDifference / 60000));
      dateDisplay.textContent = `${formatDate(selectedDate)} (Time difference: ${timeDifferenceInMinutes} minutes)`;
    }

    updateDateDisplay();
    const todayString = new Date().toISOString().split('T')[0];
    document.getElementById("selectedDate").value = todayString;
    document.getElementById("selectedDate2").value = todayString;

    document.getElementById("selectedDate").addEventListener("input", updateDateDisplay);
    document.getElementById("selectedDate2").addEventListener("input", updateDateDisplay);

    function seeColor(list) {
      var newColor = list.options[list.selectedIndex].value;
      const changeBg = list.closest('.tab-pane').querySelector('.event__dateTime');
      const selectBox = list.closest('.tab-pane').querySelector('#select__box');

      if (newColor) {
        changeBg.style.backgroundColor = newColor;
        selectBox.style.backgroundColor = newColor;
      }
    }
  </script>
